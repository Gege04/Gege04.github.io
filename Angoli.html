<!DOCTYPE html>
<html lang="it">
          <head>
             <title>Gennaro Di Chiara </title>
                 <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
                 <meta charset="utf-8" />
                 <meta name="viewport" content="width=device-width,initial-scalet=1">
                 <style>
                     html, body { margin:0;padding:0;}
                     canvas { dysplay:block; }
                </style>
          </head>
                <body>
                    <script>
                    function setup() {
                      createCanvas(800, 400);
                      angleMode(DEGREES);
                    }

                    function draw() {
                      background(200,240,20);
                      fill (255,0,0);
                      //coloro di rosso il cerchio
                      circle(45,45,80);
                      fill(0,0,0);
                      //coloro di nero l'angolo
                      arc(45,45,80,80,0,30);
                      //angolo di 30°
                      text("30°",40,100);
                       fill (255,0,0);
                      //coloro di rosso il cerchio
                      circle(145,45,80);
                      fill(0,0,0);
                       //coloro di nero l'angolo
                      arc(145,45,80,80,0,45);
                      //angolo di 45°
                      text("45°",140,100);
                        fill (255,0,0);
                      //coloro di rosso il cerchio
                      circle(245,45,80);
                      fill(0,0,0);
                      //coloro di nero l'angolo
                      arc(245,45,80,80,0,60);
                      //angolo di 60°
                      text("60°",240,100);
                        fill (255,0,0);
                      //coloro di rosso il cerchio
                      circle(345,45,80);
                      fill(0,0,0);
                      //coloro di nero l'angolo
                      arc(345,45,80,80,0,90);
                      //angolo di 90°
                      text("90°",340,100);
                        fill (255,0,0);
                      //coloro di rosso il cerchio
                      circle(445,45,80);
                      fill(0,0,0);
                      //coloro di nero l'angolo
                      arc(445,45,80,80,0,180);
                      //angolo di 180°
                      text("180°",440,100);
                        fill (255,0,0);
                      //coloro di rosso il cerchio
                      circle(545,45,80);
                      fill(0,0,0);
                      //coloro di nero l'angolo
                      arc(545,45,80,80,0,270);
                      //angolo di 270°
                      text("270°",540,100);
                        fill (255,0,0);
                      //coloro di rosso il cerchio
                      circle(645,45,80);
                      fill(0,0,0);
                      //coloro di nero l'angolo
                      arc(645,45,80,80,0,360);
                      //angolo di 360°
                      text("360°",640,100);
                       fill(255,0,0);
                      //coloro di rosso il cerchio
                      circle(45,145,80);
                      fill(0,0,0);
                      //coloro di nero l'angolo
                      arc(45,145,80,80,330,360);
                      //angolo di 30°antiorario
                      text("30°",40,200)
                       fill(255,0,0);
                      //coloro di rosso il cerchio
                      circle(145,145,80);
                      fill(0,0,0);
                      //coloro di nero l'angolo
                      arc(145,145,80,80,315,360);
                      //angolo di 45°antiorario
                      text("45°",140,200)
                       fill(255,0,0);
                      //coloro di rosso il cerchio
                      circle(245,145,80);
                      fill(0,0,0);
                      //coloro di nero l'angolo
                      arc(245,145,80,80,300,360);
                      //angolo di 60°antiorario
                      text("60°",240,200)
                       fill(255,0,0);
                      //coloro di rosso il cerchio
                      circle(345,145,80);
                      fill(0,0,0);
                      //coloro di nero l'angolo
                      arc(345,145,80,80,270,360);
                      //angolo di 90°antiorario
                      text("90°",340,200)
                       fill(255,0,0);
                      //coloro di rosso il cerchio
                      circle(445,145,80);
                      fill(0,0,0);
                      //coloro di nero l'angolo
                      arc(445,145,80,80,180,360);
                      //angolo di 180°antiorario
                      text("180°",440,200)
                       fill(255,0,0);
                       //coloro di rosso il cerchio
                      circle(545,145,80);
                      fill(0,0,0);
                      //coloro di nero l'angolo
                      arc(545,145,80,80,90,360);
                      //angolo di 270°antiorario
                      text("270°",540,200)
                       fill(255,0,0);
                       //coloro di rosso il cerchio
                      circle(645,145,80);
                      fill(0,0,0);
                      //coloro di nero l'angolo
                      arc(645,145,80,80,0,360);
                      //angolo di 360°antiorario
                      text("360°",640,200)




                    }
                    </script>
              </body>
          </html>
